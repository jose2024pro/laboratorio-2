<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=14;
        let b=12;
        let suma=a+b;
        let resta=a-b;
        let multiplicacion = a*b;
        let division= a/b;
        console.log("La suma de "+a+" y "+b+" es: "+suma);
        console.log("La resta de "+a+" y "+b+" es: "+resta);
        console.log("La multiplicacion de "+a+" y "+b+" es: "+multiplicacion);
        console.log("La division de "+a+" y "+b+" es: "+division);
        console.log("¿ "+a+" es igual a "+b+" ? "+a==b);
        console.log("¿ "+a+" es diferente a "+b+" ? "+a!=b);
        console.log(a>b);
        console.log(a<b);
        console.log(a>=b);
        console.log(a<=b);
    </script>
</body>
</html>
