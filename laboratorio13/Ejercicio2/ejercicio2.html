<body>
    <script>
     
        function sumar(a,b){
            return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multiplicar(a,b){
            return a*b;
        }
        function dividir(a,b){
            if(b===0){
                
                return 'No es posible dividir sobre cero';
            }else{return a/b;}    
        }
         
        function calculadora(n1,n2,op){
            switch(op){
                case 'sumar':
                    return sumar(n1,n2);
                case 'restar':
                    return restar(n1,n2);
                case 'multiplicar':
                    return multiplicar(n1,n2);
                case 'dividir':
                    return dividir(n1,n2);
                default:
                    return "Operaci√≥n no existente...";
            }
        }
         
    
       console.log(calculadora(3,5,'sumar'));
       console.log(calculadora(2,5,'restar'));
       console.log(calculadora(4,10,'multiplicar'));
       console.log(calculadora(3,0,'dividir'));
       console.log(calculadora(3,6,'hola'));
    
        
    
    </script>
