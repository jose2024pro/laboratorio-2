<body>
    <script>

        function sumar(a,b){
        return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multiplicar(a,b){
            return a*b;
        }
        function dividir(a,b){
            if(b===0){
                
                return 'No es posible dividir sobre cero';
            }else{return a/b;}    
            
        }
        console.log(sumar(5,4));
        console.log(restar(6,4));
        console.log(multiplicar(8,4));
        console.log(dividir(5,0));



    </script>
