<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: azure;
        }
    </style>
</head>
<body>
    <script>
     
        function sumar(a,b){
            return a+b;
        }
        function restar(a,b){
            return a-b;
        }
        function multiplicar(a,b){
            return a*b;
        }
        function dividir(a,b){
            if(b===0){
                
                return 'No es posible dividir sobre cero';
            }else{return a/b;}    
        }
         
        function calculadora(n1,n2,op){
            switch(op){
                case 'sumar':
                    return sumar(n1,n2);
                case 'restar':
                    return restar(n1,n2);
                case 'multi':
                    return multplicar(n1,n2);
                case 'divi':
                    return dividir(n1,n2);
                default:
                    return "Operaci√≥n no existente...";
            }
        }
        let numero1=parseFloat(prompt("Ingrese el primer numero: "));
        let numero2=parseFloat(prompt("Ingrese el segundo numero: "));
        let op=prompt("Ingrese la operacion(sumar, restar, multiplicar,dividir)");
    
        let resultado=calculadora(numero1,numero2,op);
    
        console.log("El resultado es: "+resultado);
        document.write("El resultado es: "+resultado);
    
    </script>
</body>
</html>
